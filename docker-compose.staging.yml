version: "3.8"

services:
  api:
    image: inventory-api-staging
    build:
      context: ./backend
      dockerfile: Dockerfile.staging
    container_name: api-staging
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/public
      - ./frontend/package.json:/usr/src/app/frontend/package.json
      - ./frontend/dist:/usr/src/app/frontend/dist
    ports:
      - 8080:8080
    env_file:
      - ./backend/.env.staging
    environment:
      HOST: ${HOST:-0.0.0.0}
    networks:
      - app-network

  app:
    image: inventory-app-staging
    build:
      context: ./frontend 
      dockerfile: Dockerfile.staging
    container_name: app-staging
    ports:
      - 3000:80
    env_file:
      - ./frontend/.env.staging
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
